<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <section>
      <div class="section-body">
        <h1>Get <span class="purple">insights</span>  that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="section-stats">
            <div class="item">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="item">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="item">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
      </div>
      <div class="section-img">
        <picture>
          <source media="(min-width:768px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="img">
        </picture>
        <div class="overlay"></div>
      </div>
    </section>
  </div>



</body>
</html>
